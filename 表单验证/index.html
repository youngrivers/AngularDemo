<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单动态验证</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-app="myApp" ng-controller="SignUpController">
<div class="wrapper">
    <h2>注册</h2>
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
            <label>用户名:</label>
            <!--<pre>合法：{{signUpForm.username.$valid}}</pre>
            <pre>{{userdata.username}}</pre>-->
            <input type="text"
                   name="username"
                   ng-model="userdata.username"
                   ng-class="{'error':signUpForm.username.$invalid&&signUpForm.username.$touched}"
                   ng-minlength="4"
                   ng-maxlength="32"
                   required
                   class="form-control">
            <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
            <p class="error"
               ng-if="signUpForm.username.$error.required&&
                  signUpForm.username.$touched">
                用户名不可为空
            </p>
            <p class="error"
               ng-if="(signUpForm.username.$error.minlength||
                  signUpForm.username.$error.maxlength)&&
                  signUpForm.username.$touched">
                用户名长度应在4-32位之间
            </p>
        </div>
        <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
            <label>密码：</label>
            <input type="password"
                   name="password"
                   ng-model="userdata.password"
                   class="form-control"
                   ng-minlength="6"
                   ng-maxlength="255"
                   required>
            <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
            <p class="error"
               ng-if="signUpForm.password.$error.required&&
                  signUpForm.password.$touched">
                密码不可为空
            </p>
            <p class="error"
               ng-if="(signUpForm.password.$error.minlength||
                  signUpForm.password.$error.maxlength)&&
                  signUpForm.password.$touched">
                密码长度应在6-255位之间
            </p>
        </div>
        <div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
            <label>确认密码：</label>
            <input type="password"
                   name="password2"
                   ng-model="userdata.password2"
                   class="form-control"
                   compare="userdata.password"
                   required>
            <p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
            <p class="error"
               ng-if="signUpForm.password2.$error.compare&&
                  signUpForm.password2.$touched">
                两次密码输入不一致
            </p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-disabled="signUpForm.$invalid">提交</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
